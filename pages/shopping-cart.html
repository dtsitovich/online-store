<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store - Shopping Cart</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container flex__header">
        <div class="left__header">
          <div class="logo">
            <a href="#"
              ><img src="../images/logo.png" alt="logo" width="44" height="38"
            /></a>
          </div>
          <div class="search__container">
            <button class="search__btn">
              <img
                src="../images/svg/search-loupe.svg"
                alt="search loupe icon"
              />
            </button>
            <div class="search__bar">
              <input type="search" placeholder="Search..." required />
              <button class="submit__btn" type="submit">Search</button>
            </div>
          </div>
        </div>
        <div class="right__header">
          <div class="nav__container">
            <button class="burger">
              <img src="../images/svg/burger-menu.svg" alt="burger menu" />
            </button>
            <!--  MAIN MENU WILL BE RIGHT HERE
                  <nav class="navigation">
                    <ul class="main__menu">
                      <li class="main__menu_item">
                        <a href="" class="main__menu_link">item 1</a>

          </div>
          <div class="user__profile">
            <img src="../images/svg/user-profile.svg" alt="User icon" />
          </div>
          <div class="shopping__basket">
            <img
              src="../images/svg/shopping-basket.svg"
              alt="shopping basket icon"
            />
            <!-- POSTPONED FOR LATER  
                    <span>5</span> -->
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="page__heading">
        <div class="container heading__container">
          <h1>Shopping Cart</h1>
        </div>
      </section>
      <section class="cart">
        <div class="container cart__container">
          <div class="purchases">
            <div class="purchase__item">
              <div class="purchase__item__image"></div>
              <div class="purchase__item__description">
                <h3>Mango People T-Shirt</h3>
                <ul class="purchase__item__list">
                  <li>Price: <span>300$</span></li>
                  <li>Color: Red</li>
                  <li>Size: XL</li>
                  <li>
                    Quantity:
                    <input
                      type="number"
                      name="quantity"
                      min="1"
                      max="50"
                      pattern="[0-9]{,2}"
                      value="2"
                      required
                    />
                  </li>
                </ul>
              </div>
              <div class="purchase__item__close">
                <img src="../images/svg/close.svg" alt="" />
              </div>
            </div>
            <div class="purchase__item">
              <div class="purchase__item__image"></div>
              <div class="purchase__item__description">
                <h3>Mango People T-Shirt</h3>
                <ul class="purchase__item__list">
                  <li>Price: <span>300$</span></li>
                  <li>Color: Red</li>
                  <li>Size: XL</li>
                  <li>
                    Quantity:
                    <input
                      type="number"
                      name="quantity"
                      min="1"
                      max="50"
                      pattern="[0-9]{,2}"
                      value="2"
                      required
                    />
                  </li>
                </ul>
              </div>
              <div class="purchase__item__close">
                <img src="../images/svg/close.svg" alt="" />
              </div>
            </div>
            <div class="purchase__buttons">
              <button>Clear shopping cart</button>
              <button>Continue shopping</button>
            </div>
          </div>
          <div class="shipping">
            <div class="shipping__options">
              <fieldset>
                <legend>Shipping Adress</legend>
                <input type="text" name="country" placeholder="Bangladesh" />
                <input type="text" name="state" placeholder="State" />
                <input
                  type="text"
                  name="postcode"
                  placeholder="Postcode / ZIP"
                />
                <input
                  class="shipping__btn"
                  type="submit"
                  value="Get a quote"
                />
              </fieldset>
            </div>
            <div class="checkout">
              <table class="checkout__table">
                <tr>
                  <td>Sub total</td>
                  <td>$900</td>
                </tr>
                <tr>
                  <td>Grand total</td>
                  <td>$900</td>
                </tr>
              </table>
              <input
                class="checkout__btn"
                type="submit"
                value="Proceed to checkout"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
